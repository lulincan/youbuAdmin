<!doctype html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>有部部落管理平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/stylesheets/font.css">
    <link rel="stylesheet" href="/stylesheets/login.css">
    <link rel="stylesheet" href="/stylesheets/xadmin.css">
    <link rel="stylesheet" href="/stylesheets/common.css">
    <script type="text/javascript" src="/javascripts/common/jquery.min.js"></script>
    <script src="/layui/layui.js" charset="utf-8"></script>
    <script src="/javascripts/adminLogin.js" charset="utf-8"></script>
</head>

<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">有部部落管理平台</div>
        <div id="darkbannerwrap"></div>

        <input name="username" placeholder="用户名" type="text" class=" layui-input">
        <hr class="hr15">
        <input name="password" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <div class="codeDiv">
            <input name="code" placeholder="验证码" type="text" class="layui-input">
            <div class="code" id="code_input"></div>
        </div>

        <hr class="hr15">
        <button type="button" class="layui-btn layui-btn-lg" id="login_btn">登录</button>
        <hr class="hr20">
    </div>


</body>

</html>
